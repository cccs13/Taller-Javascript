<script type="text/javascript">

function primerEjercicio(){
		var arraySum = function(array) {
		var respuesta = 0;
	  for(var i=array.length-1; i>=0; i--){
	  	respuesta += array[i];
	  }
	  return respuesta;
	};

	// Prueba (No modificar)

	var a = [7, 6, 5, 4, 3];
	var b = [-3, -4, -5, -6, -7];
	var c = [33];

	if (arraySum(a) === 25 &&
	    arraySum(b) === -25 &&
	    arraySum(c) === 33) {
	  document.getElementById("Script1").innerHTML = "Ejercicio 1 paso la prueba!";
	} else {
	  document.getElementById("Script1").innerHTML = "Ejercicio 1 no paso la prueba!";
	}
}

function segundoEjercicio(){
		var colorCabello = function(personas) {
	 
	  if (personas.length > 1) {
	     var temporal=0;
	     var temporalColor="";
	    for (var i = 0; i<personas.length; i++) {
	      
	      if (temporal==0) {
	        if (personas[i].edad > personas[i+1].edad) {
	          temporal=personas[i].edad;
	          temporalColor=personas[i].colorCabello;
	        }else{
	          temporal=personas[i+1].edad;
	          temporalColor=personas[i+1].colorCabello;
	        }
	      }else{
	        if (temporal >= personas[i].edad) {
	          return temporalColor;
	        }else{
	          return personas[i+1].colorCabello;
	        }
	      }

	      }
	    }else{
	      return personas[0].colorCabello;
	    }
	  };

	// Prueba (No modificar)

	var persona1 = {
	  nombres: 'Kirk',
	  apellidos: 'Hummer',
	  edad: 27,
	  colorCabello: 'Rubio'
	};
	var persona2 = {
	  nombres: 'Homero',
	  apellidos: 'Simpson',
	  edad: 30,
	  colorCabello: 'Cafe Oscuro'
	};
	var persona3 = {
	  nombres: 'Eric',
	  apellidos: 'Cartman',
	  edad: 10,
	  colorCabello: 'Cafe'
	};
	var persona4 = {
	  nombres: 'Rick',
	  apellidos: '-',
	  edad: 105,
	  colorCabello: 'Azul'
	};

	var personas1 = [persona1];
	var personas2 = [persona1, persona3];
	var personas3 = [persona1, persona2, persona3];
	var personas4 = [persona3, persona4];

	if (colorCabello(personas1) === 'Rubio' &&
	    colorCabello(personas2) === 'Rubio' &&
	    colorCabello(personas3) === 'Cafe Oscuro' &&
		colorCabello(personas4) === 'Azul') {
	  document.getElementById("Script2").innerHTML = "Ejercicio 2 paso la prueba!";
	} else {
	  document.getElementById("Script2").innerHTML = "Ejercicio 2 no paso la prueba!";;
	}


}

function tercerEjercicio(){
		var arrayDoble = function(array, callback) {
	 	for(var i=array.length-1; i>=0; i--){
	  	array[i] = callback(array[i]);
	  }

	 };

	 var array = [2, 3, 4];

	 arrayDoble(array, function(value) {
	 	return value * 2;
	 });

	// Prueba (No modificar!)

	if (array.length === 3 &&
	    array[0] === 4 &&
	    array[1] === 6 &&
	    array[2] === 8) {
	  document.getElementById("Script3").innerHTML = "Ejercicio 3 paso la prueba!";
	} else {
	  document.getElementById("Script3").innerHTML = "Ejercicio 3 no paso la prueba!";
}


}
